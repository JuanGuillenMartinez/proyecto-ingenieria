<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
        content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="/css/estilosformulario.css">


</head>

<body>
    <form class="formulario" action="/php/registrarCliente.php" method="post">

        <h1>Registrate</h1>
        <div class="contenedor">

            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input name="nombreCliente" type="text" placeholder="Nombre">

            </div>

            <div class="input-contenedor">
                <i class="fas fa-envelope icon"></i>
                <input name="apellidoPaterno" type="text" placeholder="Apellido paterno">

            </div>

            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input name="apellidoMaterno" type="text" placeholder="Apellido materno">

            </div>
            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input name="correo" type="email" placeholder="Correo electronico">

            </div>
            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input name="numeroTelefono" type="text" placeholder="Numero telefónico">

            </div>
            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input name="contraseña" type="password" placeholder="Contraseña">

            </div>
            <input type="submit" value="Registrate" class="button">

            <p>¿Ya tienes una cuenta?<a class="link" href="loginvista.html">Iniciar Sesion</a></p>
        </div>
    </form>
</body>

</html>
