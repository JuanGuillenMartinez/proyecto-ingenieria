<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <section class="container">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-dark bg-dark">
                    <a class="navbar-brand">Paquetes</a>
                    <div class="form-inline">
                        <input id="txtSearch" class="form-control mr-sm-2" type="search" placeholder="Buscar"
                            aria-label="Search">
                        <button id="btnSearch" class="btn btn-outline-success my-2 my-sm-0"
                            type="button">Buscar</button>
                    </div>
                </nav>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col col-md-12">
                <button id="btnNuevoRegistro" type="button" class="btn btn-primary float-right" data-toggle="modal"
                    data-target="#modalInformacion">Ingresar</button>
                <div>
                    <table id="tblContact" class="table table-sm">
                        <thead>
                            <tr>
                                <th scope="col" class="table-success">#</th>
                                <th scope="col" class="table-success">Nombre</th>
                                <th scope="col" class="table-success">Precio</th>
                                <th scope="col" class="table-success">Precio final</th>
                                <th scope="col" class="table-success">Descuento</th>
                                <th scope="col" class="table-success">Aerolínea</th>
                                <th scope="col" class="table-success">Origen</th>
                                <th scope="col" class="table-success">Destino</th>
                                <th scope="col" class="table-success">Información</th>
                            </tr>
                        </thead>
                        <tbody id="rowsContact">
                            <tr>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <section class="modals">
        <!-- Modal Información -->
        <div class="modal fade" id="modalInformacion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Información</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row justify-content-center form-group">
                                <img id="img-paquete-modal" src="" width="200" height="140px">
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="checkboxEditar">
                                <label class="form-check-label" for="exampleCheck1">Editar</label>
                            </div>
                            <div class="form-group">
                                <label for="titulo-id-noticia">ID del paquete</label>
                                <input readonly="true" type="text" class="form-control" id="inputIdPaquete">
                            </div>
                            <div class="form-group">
                                <label for="titulo-noticia">Nombre</label>
                                <input type="text" class="form-control" id="inputNombre">
                            </div>
                            <div class="form-group">
                                <label for="titulo-descripcion">Precio del paquete</label>
                                <input type="text" class="form-control" id="inputPrecioPaquete">
                            </div>
                            <div class="form-group">
                                <label for="titulo-encabezado">Precio final</label>
                                <input type="text" class="form-control" id="inputPrecioFinal">
                            </div>
                            <div class="form-group">
                                <label for="titulo-usuario">Descuento</label>
                                <input type="text" class="form-control" id="inputDescuento">
                            </div>
                            <div class="dropdown-divider"></div>                    
                            <div class="dropdown dropleft form-group">
                                <label for="titulo-etiqueta">Aerolínea</label>
                                <button disabled="true" class="btn btn-secondary dropdown-toggle float-right" type="button" id="dropdownAerolinea"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Aerolínea</button>
                                <div id="dropdown-vuelos" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="titulo-etiqueta">Origen</label>
                                <input type="text" class="form-control" id="inputOrigen">
                            </div>
                            <div class="form-group">
                                <label for="titulo-etiqueta">Destino</label>
                                <input type="text" class="form-control" id="inputDestino">
                            </div>
                            <div class="dropdown-divider"></div>
                          
                            <div class="dropdown dropleft form-group">
                                <label for="titulo-etiqueta">Aerolínea</label>
                                <button disabled="true" class="btn btn-secondary dropdown-toggle float-right" type="button" id="dropdownAlojamiento"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Alojamiento</button>
                                <div id="dropdown-alojamientos" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="titulo-etiqueta">Alojamiento</label>
                                <input type="text" class="form-control" id="inputAlojamiento">
                            </div>
                            <div class="form-group">
                                <label for="titulo-etiqueta">Precio por noche</label>
                                <input type="text" class="form-control" id="inputPrecioNoche">
                            </div>
                            <div class="dropdown-divider"></div>
                            <div class="form-group">
                                <label for="titulo-etiqueta">Traslado</label>
                                <input type="text" class="form-control" id="inputTraslado">
                            </div>
                            <div class="form-group">
                                <label for="titulo-etiqueta">Destino del traslado</label>
                                <input type="text" class="form-control" id="inputDestinoTraslado">
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button id="btnModalEditar" type="button" disabled="true" class="btn btn btn-dark">Guardar
                            Cambios</button>
                        <button id="btnModalEliminar" type="button" disabled="true"
                            class="btn btn-danger">Eliminar</button>
                        <button id="btnModalGuardar" type="button" disabled="true"
                            class="btn btn-primary">Registrar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="/dashboard/js/functions-dashboard.js"></script>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="/dashboard/js/functions-cloud.js"></script>
</body>

</html>
