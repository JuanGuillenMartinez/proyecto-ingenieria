<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Comprar Paquete
  </title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway|Rock+Salt|Source+Code+Pro:300,400,600" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">


  <!-- CSS -->
  <link href="/css/stylocarrito.css" rel="stylesheet">
  <meta name="robots" content="noindex,follow" />

</head>

<body>
  <main class="container">

    <!-- Left Column / Headphones Image -->
    <div class="left-column">
      <img id="imgCart" src="" alt="">
      <!-- <img src="/img/paquetes/china.png">
      <img data-image="img" src="/img/paquetes/colombia.jpg" alt=""> -->
    </div>


    <!-- Right Column -->
    <div class="right-column">

      <!-- Product Description -->
      <div class="product-description">
        <span>Carro de compras</span>
        <i class="icono fas fa-shopping-cart"></i>
        <h1 id="lblNombrePaquete">Nombre Paquete</h1>
        <p>Detalles de pago
        </p>
      </div>

      <div class="perfil-paquete-footer">
        <ul class="lista-datos">
          <li><i class="icono  fas fa-dollar-sign"></i>Precio Paquete</li>
          <input id="inputPrecioPaquete" readonly="true" type="text" placeholder="Subtotal">

          <li><i class="icono  fas fa-dollar-sign"></i>Subtotal</li>
          <input id="inputSubtotal" readonly="true" type="text" placeholder="Subtotal">

          <li><i class="icono fas fa-dollar-sign"></i>Descuento</li>
          <input id="inputDescuento" readonly="true" type="text" placeholder="Descuento">

          <li><i class="icono  fas fa-dollar-sign"></i>Total</li>
          <input id="inputTotal" readonly="true" type="text" placeholder="Total">

      </div>
      <!-- Product Pricing -->
      <div class="product-price">
        <span id="precio_pagar">148$</span>
        <a href="/payment.html" class="cart-btn">Comprar</a>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="/js/cart-functions.js"></script>
</body>

</html>
